name: app_socio_test
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.6
  flutter_riverpod: 2.4.10
  url_launcher: 6.2.5
  cached_network_image: 3.3.1
  shimmer: 3.0.0
  path_provider: 2.1.2
  google_fonts: 6.2.1
  barcode_widget: 2.0.4

  webview_flutter: 4.7.0
  webview_flutter_android: 3.15.0
  webview_flutter_wkwebview: 3.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: MavenPro
      fonts:
        - asset: assets/fonts/maven_pro.ttf
    - family: DecimaMonoX
      fonts:
        - asset: assets/fonts/DecimaMonoX.ttf
