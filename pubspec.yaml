name: app_socio_test
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  url_launcher: 6.2.5
  cached_network_image: 3.3.1
  shimmer: 3.0.0
  path_provider: 2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: MavenPro
      fonts:
        - asset: assets/fonts/maven_pro.ttf
    - family: DecimaMonoX
      fonts:
        - asset: assets/fonts/DecimaMonoX.ttf
